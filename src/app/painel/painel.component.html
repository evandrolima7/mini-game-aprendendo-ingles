<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6">
                <app-progresso [progresso]="progresso"></app-progresso>
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-end">
                <app-tentativas [tentativas]="tentativas"></app-tentativas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2> {{instrucao}} </h2>
                <p> {{ rodadaFrase.fraseEng}} </p>

                <div>
                  
                  <textarea id="comentario" name="comentario" rows="5" (input)="atualizaResposta($event)" [value]="resposta"></textarea>
                  </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex flex-row-reverse">
                    <div class="p-2"> <button type="button" class="btn btn-primary" (click)="verificarResposta()">Verificar</button>
                    </div>
                    
                   
                  </div>
              
            
        </div>
    </div>
</div>
