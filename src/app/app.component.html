<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
  <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
  <div *ngIf="tipoEncerramento === 'Derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 50px; text-align: center;">
    <div class="row">
      <div class="col">
        <h3 style="color: red; font-size: 30px;">Fim de jogo, infelizmente você perdeu</h3>
        <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #fimDeJogoVitoria>
  <div class="container" style="margin-top: 50px; text-align: center;">
    <div class="row">
      <div class="col">
        <h3 style="color: green; font-size: 30px;">Fim de jogo, você ganhou!!!</h3>
        <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
      </div>
    </div>
  </div>
</ng-template>
